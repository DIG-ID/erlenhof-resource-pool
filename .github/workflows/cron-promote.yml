name: üîÅ Promote Old Jobs

on:
  schedule:
    - cron: "*/15 * * * *" # Corre a cada 15 minutos (ajusta se quiseres)
  workflow_dispatch: # Permite correr manualmente tamb√©m

jobs:
  promote-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Instalar depend√™ncias
        run: npm ci

      - name: üîë Criar ficheiro serviceAccount.json
        run: |
          mkdir -p functions
          echo '${{ secrets.SERVICE_ACCOUNT_KEY }}' > functions/serviceAccount.json

      - name: ‚ñ∂Ô∏è Executar promote-jobs.ts
        run: npx tsx functions/cron-promote-jobs.ts
